<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Chatbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/ChatController.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="chatbox" ng-controller="ChatController as chat">
    <div>
        <div id="messageList">
            <div ng-repeat="message in chat.messages" ng-class="{'my-message': message.user === chat.userName, 'other-message': message.user !== chat.userName}">
                <b>{{message.user === chat.userName ? 'You' : message.user}}:</b>
                <span>{{message.message}}</span> <small>{{chat.timeAgo(message.timestamp)}}</small>
            </div>
        </div>
        <input type="text" ng-model="chat.message" ng-keypress="($event.which === 13) && chat.sendMessage()" placeholder="Type a message..." />
        <button ng-click="chat.sendMessage()">Send</button>
    </div>
</body>
</html>
